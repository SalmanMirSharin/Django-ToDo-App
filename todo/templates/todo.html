{% extends 'base.html' %}

{% block content %}

    <form  method="post">
        {% csrf_token %}
        <div class="row g-3 m-3 mb-5">
            <div class="col-5 mb-4">
                {{form.label}}
                {{ form }}
            </div>
            <div class="col-12">
                <button class="btn btn-primary w-10 py-1 " type="submit">Add Todo</button>
                {% comment %} <a href='' class="btn btn-warning w-10 py-1 " type="submit">Edit</a>
                <a href='' class="btn btn-danger w-10 py-1 " type="submit">Delete</a> {% endcomment %}
            </div>
        </div>
    </form>


    {% for todo in data %}
       <p class="bg-info p-3 w-50 m-3 col-8"> <span class='col-6'>Subject: {{todo.subject}}</span><br>
       <span class='col-6'>Details: {{todo.details}}</span><span><a href='{% url "todoupdate" pk=todo.id %}' class="btn btn-warning w-10 py-1 " type="submit">Edit</a>
        <a href='{% url "tododelete" pk=todo.id %}' class="btn btn-danger w-10 py-1 " type="submit">Delete</a></span></p>
    {% endfor %}


{% endblock content %}
